<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="real-calculator.css">
</head>

<body>
    <div class="container">
        <header class="calculator-head">
            <input id="insertNumber" type="text">
        </header>
        <div class="calculator-main">
            <button onclick="clearBoi()" style="width:30px; height: 20px;">C</button>
            <div class="number-container">
                <div id="number" onclick="numberClick(1)">1</div>
                <div id="number" onclick="numberClick(2)">2</div>
                <div id="number" onclick="numberClick(3)">3</div>
            </div>
            <div class="number-container">
                <div id="symbol" onclick="symbolClick(34)">+</div>
                <div id="symbol" onclick="symbolClick(42)">-</div>
                <div id="symbol" onclick="symbolClick(69)">%</div>
            </div>
        </div>
        <button onclick="doMath()" id="resultButton">=</button>
    </div>

    <script>
        let num1;
        const clearBoi = () => {
            document.getElementById("insertNumber").value = "";
        }
        const numberClick = (number) => {
            num1 = number;
            document.getElementById("insertNumber").value += num1;
            console.log(number);
        }
        const symbolClick = (number) => {
            if (number == 34) {
                document.getElementById("insertNumber").value = "+";
            }
            if (number == 42) {
                document.getElementById("insertNumber").value = "-";
            }
            if (number == 69) {
                document.getElementById("insertNumber").value = "%";
            }
        }
    </script>
</body>

</html>
