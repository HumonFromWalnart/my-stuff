<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>

<body>
    <div id="container">
        <div style="display:flex;">
            <div id="time"
                style="margin-bottom: 100px; width:30px; height:20px; outline: none; background-color: aliceblue;">
            </div>
            <div id="time-mid"
                style="margin-bottom: 100px; width:30px; height:20px; outline: none; background-color: aliceblue;">
            </div>
            <div id="time-elder"
                style="margin-bottom: 100px; width:30px; height:20px; outline: none; background-color: aliceblue;">
            </div>
        </div>
        <div id="button-container">
            <button id="resetButton" onclick="resetTimer()">Reset</button>
            <button id="startButton" onclick="startTimer()">Start</button>
            <button id="startButton" onclick="pause()">Pause</button>
        </div>
    </div>

    <script>
        var midTime = "";
        var eldenTime = "";
        let timer = document.getElementById("time");
        const startTimer = () => {
            setInterval(() => {
                timer.innerHTML = Number(timer.innerHTML) + 1;
                if (timer.innerHTML == 100) {
                    midTime = document.getElementById("time-mid");
                    timer.innerHTML = 0;
                    midTime.innerHTML = Number(midTime.innerHTML) + 1;
                    console.log(midTime.innerHTML)
                }
                if (midTime.innerHTML == 60) {
                    eldenTime = document.getElementById("time-elder");
                    midTime.innerHTML = 0;
                    eldenTime.innerHTML = Number(eldenTime.innerHTML) + 1;
                    console.log(eldenTime.innerHTML)
                }

            }, 10);
            console.log(timer.innerHTML);
        }
        const resetTimer = () => {
            let reseted = document.createElement("div");
            document.getElementById("time").appendChild(reseted);
            // const reseted2 = document.createElement("input");
            // reseted.value = 0;
            // document.getElementById("time-mid").appendChild(reseted);
            // const reseted3 = document.createElement("input");
            // reseted.value = 0;
            // document.getElementById("time-elder").appendChild(reseted);
        }

    </script>
</body>

</html>
